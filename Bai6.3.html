<script>
    function so(i) {
        document.getElementById("so").value += i.toString()
    }
    function result() {
        let input = document.getElementById('so').value
        document.getElementById('so').value = eval(input)
    }
    function tinhsqrt() {
        let a = document.getElementById('so').value
        document.getElementById('so').value = Math.sqrt(a)
    }
    function tinhsqr() {
        let a = document.getElementById('so').value
        document.getElementById('so').value = a*a
    }
    function clearAll() {
        document.getElementById('so').value = ""
